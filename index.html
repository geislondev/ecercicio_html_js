<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Validação de Números</h1>
        <form id="form-validacao">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required><br><br> <!-- Quebra de linha adicionada -->
            
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required><br><br> <!-- Quebra de linha adicionada -->

            <button type="submit" id="botao-validar">Validar</button>
        </form>
        <p id="mensagem"></p>
    </div>
</body>
</html>
